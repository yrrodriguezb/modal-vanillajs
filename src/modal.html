<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <div id="modal" class="modal"></div>
    <div id="modal-container" class="modal-container">
        <div class="modal-header">
            <div id="modal-header-title" class="modal-header-title">
   
            </div>
            <div class="modal-header-close">
                <button id="btn-modal-close" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    X
                </button>
            </div>
        </div>
        <div id="modal-content" class="modal-content">
           
        </div>
        <div class="modal-footer">
            <div class="modal-boton">
                <button id="btn-modal-cancel" class="mdl-button mdl-js-button mdl-button--raised" >
                    Cancelar
                </button>
            </div>
            <div class="modal-boton">
                <button id="btn-modal-save" class="mdl-button mdl-js-button mdl-button--raised">
                    Guardar
                </button>
            </div>
        </div>
    </div>

    <div class="mdl-grid">
        <div class="mdl-layout-spacer"></div>
        <button class="mdl-button mdl-js-button mdl-button--raised" onclick="modal.open()">
           <strong>ABRIR MODAL</strong>
        </button>
        <div class="mdl-layout-spacer"></div>
    </div>


    <script src="modal.js"></script>  
    <script>

        var modal = new Modal({
            title: "Pruebas YRR",
            template: `
                <table id="tbl" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Material</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                    <td>25</td>
                    <td>$2.90</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                    <td>50</td>
                    <td>$1.25</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                    <td>10</td>
                    <td>$2.35</td>
                </tr>
                </tbody>
            </table>
            `
        });

        modal.find("#tbl").forEach(element => {
            element.style = "width: 100%"
        });
    </script>  
</body>
</html>
